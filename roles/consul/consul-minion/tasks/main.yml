- name: Consul Minion | Create user
  user:
    name: "consul"
    createhome: no
    append: yes

- name: Consul Minion | Create /etc/consul/consul.d folder
  file:
    path: /etc/consul/consul.d
    state: directory
    owner: consul
    group: consul
    recurse: yes

- name: Consul Minion | Create /etc/consul/data folder
  file:
    path: /etc/consul/data
    state: directory
    owner: consul
    group: consul
    recurse: yes

- name: Consul Minion | Download, unzip, and install binary
  unarchive:
    src: https://releases.hashicorp.com/consul/{{consul_version}}/consul_{{consul_version}}_linux_armhfv6.zip
    dest: /usr/bin
    remote_src: yes
    validate_certs: yes
    creates: /usr/bin/consul
    mode: 0755

- name: Consul Minion | Set configuration file
  copy:
    src: consul.service
    dest: /etc/systemd/system/consul.service

- name: Consul Minion | Reload systemd for new service file
  systemd:
    daemon_reload: yes

- name: Consul Minion | Enable service in systemd
  systemd:
    name: consul
    enabled: yes

- name: Consul Minion | Set configuration file
  template:
    src: agent.config.json.j2
    dest: /etc/consul/consul.d/agent.config.json
    owner: consul
    group: consul
