- name: Consul Master | Create user
  user:
    name: "consul"
    createhome: no
    append: yes

- name: Consul Master | Create /etc/consul/consul.d folder
  file:
    path: /etc/consul/consul.d
    state: directory
    owner: consul
    group: consul
    recurse: yes

- name: Consul Master | Create /etc/consul/data folder
  file:
    path: /etc/consul/data
    state: directory
    owner: consul
    group: consul
    recurse: yes

- name: Consul Master | Download, unzip, and install binary
  unarchive:
    src: https://releases.hashicorp.com/consul/{{consul_version}}/consul_{{consul_version}}_linux_armhfv6.zip
    dest: /usr/bin
    remote_src: yes
    validate_certs: yes
    creates: /usr/bin/consul
    mode: 0755

- name: Consul Master | Set consul systemd file
  copy:
    src: consul.service
    dest: /etc/systemd/system/consul.service

- name: Consul Master | Reload systemd for new consul service file
  systemd:
    daemon_reload: yes

- name: Consul Master | Enable consul service in systemd
  systemd:
    name: consul
    enabled: yes

- name: Consul Master | Copy config files
  copy:
    src: master.config.json
    dest: /etc/consul/consul.d/
    owner: consul
    group: consul
